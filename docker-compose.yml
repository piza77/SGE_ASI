version: '3.8'

services:
  # Base de datos MySQL
  mysql:
    image: mysql:8.0
    container_name: sge_asi_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: sge_asi
      MYSQL_USER: sge_user
      MYSQL_PASSWORD: sge_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./API/database/init:/docker-entrypoint-initdb.d
    networks:
      - sge_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Backend API
  api:
    build:
      context: ./API
      dockerfile: Dockerfile
    container_name: sge_asi_api
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 3000
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: sge_asi
      DB_USER: sge_user
      DB_PASSWORD: sge_password
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      JWT_EXPIRES_IN: 24h
    ports:
      - "3000:3000"
    volumes:
      - ./API:/app
      - /app/node_modules
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - sge_network
    command: npm run dev

  # Frontend React
  front:
    build:
      context: ./FRONT
      dockerfile: Dockerfile
    container_name: sge_asi_front
    restart: unless-stopped
    environment:
      VITE_API_URL: http://localhost:3000
      VITE_APP_NAME: SGE ASI
    ports:
      - "5173:5173"
    volumes:
      - ./FRONT:/app
      - /app/node_modules
    depends_on:
      - api
    networks:
      - sge_network
    command: npm run dev

volumes:
  mysql_data:
    driver: local

networks:
  sge_network:
    driver: bridge
