
services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: sge-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: sge_asi
      MYSQL_USER: sge_user
      MYSQL_PASSWORD: sge_password
    ports:
      - "3306:3307"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./API/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - sge_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Backend API
  api:
    build:
      context: ./API
      dockerfile: Dockerfile
    container_name: sge-api
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 3000
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: sge_asi
      DB_USER: sge_user
      DB_PASSWORD: sge_password
      JWT_SECRET: your-secret-key-change-in-production
      JWT_EXPIRES_IN: 24h
    ports:
      - "3000:3000"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - sge_network
    volumes:
      - ./API:/app
      - /app/node_modules

  # Frontend React
  front:
    build:
      context: ./FRONT
      dockerfile: Dockerfile
    container_name: sge-frontend
    restart: unless-stopped
    environment:
      VITE_API_URL: http://localhost:3000
    ports:
      - "5173:5173"
    depends_on:
      - api
    networks:
      - sge_network
    volumes:
      - ./FRONT:/app

  # phpMyAdmin (optional, for database management)
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: sge-phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: sge_user
      PMA_PASSWORD: sge_password
    ports:
      - "8080:80"
    depends_on:
      - mysql
    networks:
      - sge_network

networks:
  sge_network:
    driver: bridge

volumes:
  mysql_data:
    driver: local