version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: sge-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root_password}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-sge_asi}
      MYSQL_USER: ${MYSQL_USER:-sge_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-sge_password}
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./API/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - sge-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Backend API
  api:
    build:
      context: ./API
      dockerfile: Dockerfile
    container_name: sge-api
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: ${API_PORT:-3000}
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: ${MYSQL_DATABASE:-sge_asi}
      DB_USER: ${MYSQL_USER:-sge_user}
      DB_PASSWORD: ${MYSQL_PASSWORD:-sge_password}
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      JWT_EXPIRE: ${JWT_EXPIRE:-24h}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:5173}
    ports:
      - "${API_PORT:-3000}:3000"
    volumes:
      - ./API:/app
      - /app/node_modules
      - api_uploads:/app/uploads
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - sge-network
    command: npm run dev

  # Frontend
  frontend:
    build:
      context: ./FRONT
      dockerfile: Dockerfile
      target: ${BUILD_TARGET:-development}
    container_name: sge-frontend
    restart: unless-stopped
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:3000/api}
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    volumes:
      - ./FRONT:/app
      - /app/node_modules
    depends_on:
      - api
    networks:
      - sge-network
    command: npm run dev

  # phpMyAdmin (opcional, para gesti√≥n de base de datos)
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: sge-phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: ${MYSQL_USER:-sge_user}
      PMA_PASSWORD: ${MYSQL_PASSWORD:-sge_password}
    ports:
      - "${PHPMYADMIN_PORT:-8080}:80"
    depends_on:
      - mysql
    networks:
      - sge-network

volumes:
  mysql_data:
    driver: local
  api_uploads:
    driver: local

networks:
  sge-network:
    driver: bridge
