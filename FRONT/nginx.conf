server {
    # Puerto de escucha de solicitudes HTTP (puerto predeterminado de Nginx)
    listen 80;

    # Nombre del servidor o dirección IP (puedes cambiar "localhost" por el dominio configurado)
    server_name localhost;

    # Directorio raíz donde se encuentran los archivos estáticos de la aplicación
    root /usr/share/nginx/html;
    index index.html;

    # Configuración para redireccionar las rutas de una SPA (Single Page Application)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy inverso para manejar las solicitudes API y redirigirlas al backend
    location /api/ {
        proxy_pass http://api:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;

        # Timeout para evitar problemas con solicitudes lentas o grandes payloads
        proxy_connect_timeout 60s;
        proxy_read_timeout 60s;
        proxy_send_timeout 60s;
    }

    # Configuración para servir recursos estáticos con cacheo y optimización
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot|webp|avif)$ {
        expires 1y;  # Habilita cacheo por un año
        add_header Cache-Control "public, immutable";  # Cacheo para recursos estáticos
    }

    # Redirigir solicitudes HTTP no deseadas a la ruta raíz
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }

    location = /robots.txt {
        log_not_found off;
        access_log off;
    }

    # Mejor manejo de errores de cliente y servidor
    error_page 404 /index.html;
    error_page 500 502 503 504 /custom-50x.html;

    # Denegar el acceso a archivos sensibles o no públicos
    location ~ /\. {
        deny all;
    }
}